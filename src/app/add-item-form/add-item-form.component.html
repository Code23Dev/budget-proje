<form #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)">
  <div class="field is-horizontal">
    <div class="field-body">

     <div class="field is-narrow">
      <p class="control">
       <input type="number" name="amount" class="input" placeholder="Mebleg" style="width: 100px;background-color: #bafacd" [(ngModel)]="item.amount">
      </p>
     </div>

     <div class="field">
      <p class="control">
       <input type="text" name="description" class="input" placeholder="Aciqlama" style="background-color: #bafacd" [(ngModel)]="item.description">
      </p>
     </div>

     <div class="field is-narrow">
     <p class="control">
      <button class="button is-primary"  type="submit" [disabled]="!itemForm.valid" >add</button>
     </p>
     </div>
     
    </div>
  </div>
</form>
