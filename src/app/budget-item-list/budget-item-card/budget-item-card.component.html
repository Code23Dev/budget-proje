<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<div class="root">
  <div class="budget-item income" [ngClass]="{'income':item.amount >=0,'expense':item.amount < 0}">
    <div class="description">
      <p>{{item.description}}</p>
    </div>
    <div class="amount">
      <p>{{item.amount}}</p>
    </div>
    <div class="x-icon-button" (click)="onXButtonClick()">
      <i class="fa fa-times"></i>
    </div>
  </div>
</div>
